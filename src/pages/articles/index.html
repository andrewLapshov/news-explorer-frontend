<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NewsExplorer - личный кабинет" />
    <meta name="author" content="Андрей Лапшов" />
    <title>NewsExplorer</title>
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.articles.css %>"
    />
    <link
      rel="shortcut icon"
      href="../<%=require('../../images/favicon.png')%>"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="root">
      <header class="header header_state_login">
        <div class="container container_section_header">
          <div class="header__item-wrapper">
            <span class="header__logo">NewsExplorer</span>
          </div>
          <div class="header__item-wrapper">
            <nav class="header__menu header__menu_black" tabindex="0">
              <div class="header__menu-overlay"></div>
              <ul class="header__list  header__list_white">
                <li class="header__list-item">
                  <div class="header__item-wrapper">
                    <a href="../" class="header__link header__link_state_login"
                      >Главная</a
                    >
                    <div
                      class="header__link-underline header__link-underline_state_login"
                    ></div>
                  </div>
                </li>
                <li class="header__list-item header__list-item_articles">
                  <div class="header__item-wrapper">
                    <a href="/" class="header__link header__link_state_login"
                      >Сохранённые статьи</a
                    >
                    <div
                      class="header__link-underline header__link-underline_state_login header__link-underline_active"
                    ></div>
                  </div>
                </li>
                <li class="header__list-item">
                  <div class="header__item-wrapper">
                    <button class="header__button header__button_state_login">
                      <span class="header__button-text"></span>
                      <i
                        class="header__button-icon header__button-icon_is-active header__button-icon_state_login"
                      ></i>
                    </button>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="divider"></div>

      <main>
        <section class="article-info">
          <div class="container container_section_article-info">
            <span class="article-info__subtitle">Сохранённые статьи</span>
            <h2 class="article-info__title">
              <span class="article-info__name"></span>, у вас
              <span class="article-info__counter">нет</span
              ><span class="article-info__saved"> сохранённых статей</span>
            </h2>
            <p class="article-info__text">
              По ключевым словам:
              <span class="article-info__keywords"></span>
            </p>
          </div>
        </section>

        <section class="results">
          <div class="container container_section_results">
            <div class="results__list results__list_articles"></div>
            <div class="preloader">
              <i class="preloader__element"></i>
              <span class="preloader__caption">Идет загрузка...</span>
            </div>
            <span class="results__message"></span>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container container_section_footer">
          <span class="footer__copyright"
            >2020 Андрей Лапшов, Powered by News API</span
          >
          <nav class="footer__menu">
            <ul class="footer__menu-list">
              <li class="footer__menu-list-item">
                <a href="../" class="footer__menu-link">Главная</a>
              </li>
              <li class="footer__menu-list-item">
                <a href="https://praktikum.yandex.ru/" class="footer__menu-link"
                  >Яндекс.Практикум</a
                >
              </li>
            </ul>
          </nav>
          <ul class="footer__social-list">
            <li class="footer__social-list-item">
              <a
                href="https://github.com/andrewLapshov/"
                class="footer__social-link"
              >
                <img
                  src="../<%=require('../../images/social/github.svg')%>"
                  alt="github"
                  class="footer__social-icon"
                />
              </a>
            </li>
            <li class="footer__social-list-item">
              <a
                href="https://www.facebook.com/andrew.lapshov"
                class="footer__social-link"
              >
                <img
                  src="../<%=require('../../images/social/facebook.svg')%>"
                  alt="facebook"
                  class="footer__social-icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </footer>

      <div class="popup"></div>
    </div>

    <template class="card-bookmark-template">
      <div class="card__wrapper">
        <div class="card">
          <div class="card__image">
            <div class="card__keyword"></div>
            <button
              class="card__corner-button card__corner-button_remove"
            ></button>
            <div class="card__corner-label">Убрать из сохранённых</div>
          </div>
          <div class="card__description">
            <span class="card__date"></span>
            <h3 class="card__title"></h3>
            <div class="card__text-wrapper">
              <p class="card__text"></p>
            </div>
          </div>
          <span class="card__source"></span>
        </div>
      </div>
    </template>

    <script src="<%= htmlWebpackPlugin.files.chunks.articles.entry %>"></script>
  </body>
</html>
